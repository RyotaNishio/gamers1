{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="mt-16 flex items-center justify-center">
    <form class="w-1/4" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="flex">
            <label class="mr-2">{{ form.img.label }}</label>
            {% if user.img %}
            <img src="{{ user.img.url }}" class="h-64 w-64 ml-6 mb-16 rounded-full object-cover object-top" alt="">
            {% endif %}
        </div>
        <div class="my-2">
            {{ form.img }}
        </div>
        <div class="flex">
            <label class="mr-2">{{ form.username.label }}</label>
            {{ form.username }}
        </div>

        <input type="submit" value="Update"
               class="mt-5 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    </form>
</div>
{% endblock %}
