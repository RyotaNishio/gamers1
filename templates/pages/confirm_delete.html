{% extends 'base.html' %}

{% block main %}
<div class="md:grid md:grid-cols-2 md:gap-6">
    <div class="md:col-span-2 mx-auto mt-52">
        <form action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                    <label for="body" class="block text-sm font-medium text-gray-700"> You can't restore if deleted. Are you sure? </label>
                </div>

                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit"
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        OK
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
